<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>D3 Spec Renderer â€” decoupled</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px;
        }

        .chart {
            margin-bottom: 28px;
        }

        .title {
            font-weight: 600;
            margin: 0 0 8px;
        }

        .axis path,
        .axis line {
            shape-rendering: crispEdges;
        }

        .axis text {
            font-size: 11px;
        }

        .grid line {
            opacity: .25;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./renderer.js"></script>
    <script type="module">
        import { renderFromUrls } from './renderer.js';
        // Load specs & datasets separately (decoupled)
        renderFromUrls('./example.specs.json', './datasets.json', '#root')
            .catch(err => {
                const pre = document.createElement('pre');
                pre.textContent = `Failed to render: ${err.message}`;
                document.querySelector('#root').appendChild(pre);
            });
    </script>
</body>

</html>
